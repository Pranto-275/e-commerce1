<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .imagesize {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .mymargintop {
            margin-top: 100px !important;
        }
    </style>
</head>

<body>
    <div class="container mymargintop">
        <div class="row d-flex justify-content-center">
            <div class="col-6 shadow p-5">
                <h4 class="text-center">Admin Login</h4>
                <form>
                    <div>

                        <div class="mb-2">
                            <label for="" class="form-label">Email</label>
                            <input type="email" name="" id="" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="" id="" class="form-control" placeholder="Enter Password">
                        </div>


                    </div>
                    <div>

                        <button type="submit" class="btn btn-warning"><b>Login</b></button>

                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src=" jquery-3.6.0.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <!-- <script src="https://kit.fontawesome.com/30dfa10dbe.js" crossorigin="anonymous"></script> -->
</body>

</html>
